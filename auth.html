<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 | 注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-box">
                <h2 class="text-center mb-4">登录</h2>
                <form id="loginForm" class="mb-3">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="loginEmail" placeholder="邮箱" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="loginPassword" placeholder="密码" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">登录</button>
                </form>
                <p class="text-center">还没有账号？ <a href="#" id="showRegister">注册</a></p>
            </div>

            <div class="auth-box d-none">
                <h2 class="text-center mb-4">注册</h2>
                <form id="registerForm" class="mb-3">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="registerEmail" placeholder="邮箱" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="registerPassword" placeholder="密码" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="确认密码" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">注册</button>
                </form>
                <p class="text-center">已有账号？ <a href="#" id="showLogin">登录</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="auth.js"></script>
</body>
</html>
